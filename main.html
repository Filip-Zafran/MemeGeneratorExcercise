<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficho's Meme Generator</title>
</head>

<body>

    <div class='all'>
        <h2>Create your own Meme</h2>
        <h3> - with a simple upload from your computer</h3>
        <br>
        <form>
            <label for='userText'> Meme Text </label>
            <input type='text' id='userText' maxlength="70" oninput="updateText()" />
            <br>
            <label for='userPicture'> Upload Picture </label>
            <!-- added oninput="updateImage() -->
            <input type='file' id='userText' maxlength="70" oninput="updateImage()" />
        </form>

        <div id='memeText'> Example Text</div>
        <div id='memePic'>
            <img src="" height="500" width="600" />
        </div>

    </div>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
